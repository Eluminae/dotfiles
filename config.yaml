config:
  backup: true
  banner: true
  create: true
  dotpath: ./
  ignoreempty: false
  keepdot: false
  link_by_default: false
  longkey: false
  showdiff: false
  workdir: ~/.config/dotdrop
dotfiles:
  d_mopidy:
    dst: ~/.config/mopidy
    src: config/mopidy
  f_mopidy_service:
    dst: ~/.config/systemd/user/mopidy.service
    src: config/systemd/user/mopidy.service
  f_abcde:
    dst: ~/.abcde.conf
    src: abcde.conf
  d_beet:
    dst: ~/.config/beets
    src: config/beets
  f_bash:
    dst: ~/.bashrc
    src: bashrc
  f_bash_aliases:
    dst: ~/.bash_aliases
    src: bash_aliases
  f_bash_profile:
    dst: ~/.bash_profile
    src: bash_profile
  d_bin:
    dst: ~/bin
    src: bin
  f_ctags:
    dst: ~/.ctags
    src: ctags
  d_desktop:
    dst: ~/.local/share/applications
    src: local/share/applications
  d_dunst:
    dst: ~/.config/dunst
    src: config/dunst
  d_docker:
    dst: ~/.docker
    src: docker
  f_git:
    dst: ~/.gitconfig
    src: gitconfig
  f_git_ignore:
    dst: ~/.gitignore
    src: gitignore
  d_git:
    dst: ~/.gitconfig.d
    src: gitconfig.d
  d_i3:
    dst: ~/.config/i3
    src: config/i3
  d_i3_status:
    dst: ~/.config/i3status
    src: config/i3status
  f_ledger:
    dst: ~/.ledgerrc
    src: ledgerrc
  d_neovim:
    dst: ~/.config/nvim
    link_children: true
    src: config/nvim
  f_profile:
    dst: ~/.profile
    src: profile
  d_ranger:
    dst: ~/.config/ranger
    src: config/ranger
  f_silver_search_ag:
    dst: ~/.agignore
    src: agignore
  d_ssh:
    dst: ~/.ssh
    link_children: true
    src: ssh
  d_sway:
    dst: ~/.config/sway
    src: config/sway
  d_termite:
    dst: ~/.config/termite
    src: config/termite
  d_tmux:
    dst: ~/.tmux.d
    src: tmux.d
  f_tmux:
    dst: ~/.tmux.conf
    src: tmux.conf
  d_vim:
    dst: ~/.vim
    link_children: true
    src: vim
  f_xdg_dirs:
    dst: ~/.config/user-dirs.dirs
    src: config/user-dirs.dirs
  f_xinit:
    dst: ~/.xinitrc
    src: xinitrc
  f_xprofile:
    dst: ~/.xprofile
    src: xprofile
  f_xresources:
    dst: ~/.Xresources
    src: Xresources
  f_yaml_linter:
    dst: ~/.yamllintrc
    src: yamllintrc
