---
config:
  backup: true
  banner: true
  create: true
  dotpath: ./
  ignoreempty: false
  keepdot: false
  link_by_default: false
  longkey: false
  showdiff: false
  workdir: ~/.config/dotdrop
  import_variables:
    - colors/solarized-dark.yaml
dotfiles:
  d_bash:
    dst: ~/.bash.d
    src: bash.d
  d_beet:
    dst: ~/.config/beets
    src: config/beets
  d_bin:
    dst: ~/bin
    src: bin
  d_desktop:
    dst: ~/.local/share/applications
    src: local/share/applications
  d_docker:
    dst: ~/.docker
    src: docker
  d_dunst:
    dst: ~/.config/dunst
    src: config/dunst
  d_git:
    dst: ~/.gitconfig.d
    src: gitconfig.d
  d_i3:
    dst: ~/.config/i3
    src: config/i3
  d_i3_status:
    dst: ~/.config/i3status
    src: config/i3status
  d_khal:
    dst: ~/.config/khal
    src: config/khal
  d_mopidy:
    dst: ~/.config/mopidy
    src: config/mopidy
  d_mutt:
    dst: ~/.mutt
    src: mutt
  d_neovim:
    dst: ~/.config/nvim
    link_children: true
    src: config/nvim
  d_ranger:
    dst: ~/.config/ranger
    src: config/ranger
  d_ssh:
    dst: ~/.ssh
    link_children: true
    src: ssh
  d_sway:
    dst: ~/.config/sway
    src: config/sway
  d_swaynag:
    dst: ~/.config/swaynag
    src: config/swaynag
  d_termite:
    dst: ~/.config/termite
    src: config/termite
  d_tmux:
    dst: ~/.tmux.d
    src: tmux.d
  d_vdirsyncer:
    dst: ~/.config/vdirsyncer
    src: config/vdirsyncer
  d_vim:
    dst: ~/.vim
    link_children: true
    src: vim
  d_firefox_profile:
    dst: "{{@@ firefox_profile_path @@}}"
    src: mozilla/firefox/default
  f_abcde:
    dst: ~/.abcde.conf
    src: abcde.conf
  f_bash:
    dst: ~/.bashrc
    src: bashrc
  f_bash_aliases:
    dst: ~/.bash_aliases
    src: bash_aliases
  f_bash_profile:
    dst: ~/.bash_profile
    src: bash_profile
  f_ctags:
    dst: ~/.ctags
    src: ctags
  f_git:
    dst: ~/.gitconfig
    src: gitconfig
  f_git_ignore:
    dst: ~/.gitignore
    src: gitignore
  f_ledger:
    dst: ~/.ledgerrc
    src: ledgerrc
  f_mailcap:
    dst: ~/.mailcap
    src: mailcap
  f_mopidy_service:
    dst: ~/.config/systemd/user/mopidy.service
    src: config/systemd/user/mopidy.service
  f_msmtprc:
    dst: ~/.msmtprc
    src: msmtprc
  f_notmuch-config:
    dst: ~/.notmuch-config
    src: notmuch-config
  f_offlineimap.py:
    dst: ~/.offlineimap.py
    src: offlineimap.py
  f_offlineimaprc:
    dst: ~/.offlineimaprc
    src: offlineimaprc
  f_offlineimapservice:
    dst: ~/.config/systemd/user/offlineimap@.service
    src: config/systemd/user/offlineimap@.service
  f_profile:
    dst: ~/.profile
    src: profile
  f_silver_search_ag:
    dst: ~/.agignore
    src: agignore
  f_tmux:
    dst: ~/.tmux.conf
    src: tmux.conf
  f_xdg_dirs:
    dst: ~/.config/user-dirs.dirs
    src: config/user-dirs.dirs
  f_xinit:
    dst: ~/.xinitrc
    src: xinitrc
  f_xprofile:
    dst: ~/.xprofile
    src: xprofile
  f_xresources:
    dst: ~/.Xresources
    src: Xresources
  f_yaml_linter:
    dst: ~/.yamllintrc
    src: yamllintrc
dynvariables:
  firefox_profile_path: 'find ~/.mozilla/firefox/ -name "*.default"'
  spotify_client_id: 'pass db/Loisir/Spotify | grep ''^client_id'' | tr '': '' ''

    '' | tail -1'
  spotify_client_secret: 'pass db/Loisir/Spotify | grep ''^client_secret'' | tr '':
    '' ''

    '' | tail -1'
  spotify_password: pass db/Loisir/Spotify | head -1
  spotify_username: 'pass db/Loisir/Spotify | grep ''^login'' | tr '': '' ''

    '' | tail -1'
