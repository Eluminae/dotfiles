---
config:
    commands:
        welcome_message:
            - "echo"
            - "Git hooks are ready !"
        update_ctags:
            - "ctags"
            - "--options=$HOME/.ctags"
            - "--recurse"
        lint_php:
            - "bash"
            - "$GIT_DIR/bin/lint.sh"
            - "-ephp"
            - "-lphp-cs-fixer"
            - "-o--rules=@Symfony fix"
            - "-r--dry-run"
    events:
        post-checkout:
            - "welcome_message"
